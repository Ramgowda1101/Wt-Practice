<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>‚ûï Add a New Book</h1>
    <nav>
      <a href="index.html">üè† Home</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="form-section">
      <h2>Add Book Details</h2>

      <form id="addBookForm" enctype="multipart/form-data" class="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required />

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter year" required />
        <label for="price">Price (‚Çπ):</label>
        <input type="number" id="price" name="price" placeholder="Enter book price" required />

        <label for="image">Book Image:</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit" class="btn">Add Book</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Book Manager | Created by Rakesh</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("addBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("author", document.getElementById("author").value);
      formData.append("year", document.getElementById("year").value);
      formData.append("price", document.getElementById("price").value);
      formData.append("image", document.getElementById("image").files[0]);

      const response = await fetch("/api/books/add", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      alert(data.message);
      if (data.success) window.location.href = "index.html";
    });
  </script>
</body>
</html>
